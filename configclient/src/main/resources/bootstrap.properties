#Every config client should have bootstrap.properties which will have props to connect to config server
#Property file name in config server should be mentioned as below
#<spring.application.name>-<spring.profiles.active>[.yml/.properties]
spring.application.name=configclient
spring.profiles.active=development
#Below is where our config server is hosted
spring.cloud.config.uri=http://localhost:8888

#fail fast if not able to connect to config server
spring.cloud.config.fail-fast=false 